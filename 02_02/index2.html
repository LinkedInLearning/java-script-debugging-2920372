<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery UI Dialog - Default functionality</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <link href="lib/css/style.css" type="text/css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="lib/js/script2.js" type="text/javascript"></script>  
        <script>
        $( function() {
          $( "#dialog" ).dialog();
        } );
        </script>
      </head>
      <body>
        <h1>JavaScript Debugging</h1>
       
      <div id="dialog" title="Basic dialog">
        <p id="info"></p>
      </div>
       
        <img src="images/bild.jpg" alt="Blick auf die Alpen von oben" id="bild"/>
        
        
    </body>
</html>
